<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="Add()">Add Row</button>
    <div id="rows"></div>
  </body>

  <script>
    // Array IndexOf polyfill
    if (!Array.prototype.indexOf)
      Array.prototype.indexOf = (function (Object, max, min) {
        "use strict";
        return function indexOf(member, fromIndex) {
          if (this === null || this === undefined) throw TypeError("Array.prototype.indexOf called on null or undefined");

          var that = Object(this),
            Len = that.length >>> 0,
            i = min(fromIndex | 0, Len);
          if (i < 0) i = max(0, Len + i);
          else if (i >= Len) return -1;

          if (member === void 0) {
            // undefined
            for (; i !== Len; ++i) if (that[i] === void 0 && i in that) return i;
          } else if (member !== member) {
            // NaN
            return -1; // Since NaN !== NaN, it will never be found. Fast-path it.
          } // all else
          else for (; i !== Len; ++i) if (that[i] === member) return i;

          return -1; // if the value was not found, then return -1
        };
      })(Object, Math.max, Math.min);
  </script>

  <script>
    let data = [];

    const node = document.createElement("div");
    node.innerHTML = `
            <input type="text" placeholder="Enter Value" />
            <select>
              <option value hidden>Please Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <button onclick="Remove(this.closest('div'))">X</button>`;

    function change(value, node, type) {
      const parentchild = new Array(...node.parentNode.children);
      const index = parentchild.indexOf(node);
      data[index][type] = value;
    }

    function Add() {
      const clone = node.cloneNode(true);
      document.querySelector("#rows").appendChild(clone);
      clone.querySelector("input").oninput = (e) => change(e.target.value, e.target.closest("div"), "input");
      clone.querySelector("select").oninput = (e) => change(e.target.value, e.target.closest("div"), "select");
      data.push({ input: "", select: "" });
    }

    function Remove(node) {
      const parentchild = new Array(...node.parentNode.children);
      const index = parentchild.indexOf(node);
      data.splice(index, 1);
      node.remove();
    }
  </script>
</html>
